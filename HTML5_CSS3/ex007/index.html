<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formats</title>
</head>
<body>
    <h1>Main Formats</h1>
    <h2>Bolt / Strong</h2>
    <p>This is <b>Bolt</b>, but this is <strong>Strong</strong></p>
    <h2>Italic / Emphasis</h2>
    <p>This is <i>Italic</i> and this is <em>Emphasis</em></p>
    <h2>Mark</h2>
    <p>This is a <mark>marked text</mark>.</p>
    <h2>Big / Small</h2>
    <p><big>Big</big> and <small>small</small></p>
    <h2>Deleted</h2>
    <p><del>This is a deleted part.</del></p>
    <h2>Insert</h2>
    <p><ins>Insert text</ins> and this is <u>underlined</u></p>
    <h2>Other..</h2>
    <p>2<sup>3</sup> = 8</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
