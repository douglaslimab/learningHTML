<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <img src="img/avatar.png" alt="">
                <h3>User name</h3>
                <p>Player level</p>
                    <div class="link">
                        <img src="img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="img/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="img/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="img/controller.png" alt="">
                    </div>
                </div>                
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
